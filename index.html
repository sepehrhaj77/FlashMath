<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Math!</title>
    <script src="https://kit.fontawesome.com/ba8ab2eda3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="information-container" style="display: none;">
        <div id="timer-box">
            <span id="time-text">Time Left: </span> 
            <span id="timer"></span>
        </div>
        <div id="problem-count">1/100</div>
    </div>
    <div class="button-container">
        <button id="switch-topic-button" onclick="switchTopic()" style="display: none;">Switch Topic</button>
    </div>
    <div id="title">
        <h1>Choose Your Topic</h1>
        <a href="./leaderboard.html" id="leaderboard-link">High Scores</a>
    </div>
    
    <div id="topics-container">
        <button class="topic-box addition">+</button>
        <button class="topic-box subtraction">-</button>
        <button class="topic-box multiplication">&times</button>
        <button class="topic-box division">&divide</button>
        <div class="break"></div>
    </div>
    <div id="problem-box" style="display:none">
        <div class="grid-container">
            <div class="grid-item blank"></div>
            <div class="grid-item top-number"></div>
            <div class="grid-item symbol"></div>
            <div class="grid-item bottom-number"></div>
        </div>  
        <div class="answer-container">
            <form id="answer-form" onsubmit="mainDriver(); return false">
                <input type="number" id="answer-box" class="answer-box" name="answer-box" autofocus="autofocus" onfocus="this.value=''">
            </form>
        </div>
        <button id="start-timer-button" onclick="callTimer()">Start!</button>
    </div>

    <!-- hidden element that will be used for new record animation -->
    <i id="new-record-animation" class="fas fa-star" style="display: none;"></i>
    <p id="new-record-animation-text" style="display: none;">New<br>Record!</p>

    <script src="app.js"></script>
</body>
</html>
